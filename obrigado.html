<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Obrigado!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
        position: relative;
        overflow: hidden;
      }
      h1 {
        color: #333;
        position: relative;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }
      /* Imagens que vão orbitar */
      .orbit-image {
        position: absolute;
        width: 120; /* tamanho da imagem */
        height: 160px;
        object-fit: cover;
        pointer-events: none;
        z-index: 20;
        user-select: none;
      }
      /* Botão voltar */
      #btn-home {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 30;
        transition: background-color 0.3s, border-color 0.3s;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 14px;
      }
      #btn-home:hover {
        background-color: #e0f0ff;
        border-color: #007bff;
        color: #007bff;
      }
      #btn-home svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-top: 150px">Obrigado!</h1>
    <h2 style="margin-top: 250px">
      Inovação Digital: o Caminho para o Desenvolvimento Sustentável
    </h2>
    <h2 style="margin-top: 20px">
      Anderson Valadares Santos<br />
      Cleber Cavalcante dos Santos<br />
      Gabriel Pozenato Durban<br />
      João Gabriel Santos Furtado<br />
      Osmando Filho
    </h2>
    <canvas id="confetti-canvas"></canvas>

    <!-- Imagens para orbitar -->
    <img
      src="https://www.amatmg.com.br/media/djcatalog2/images/item/0/unyleya-editora-e-cursos-s-a_l.png"
      alt="Imagem 1"
      id="img1"
      class="orbit-image"
    />
    <img
      src="https://images.seeklogo.com/logo-png/15/2/volkswagen-logo-png_seeklogo-150527.png"
      alt="Imagem 2"
      id="img2"
      class="orbit-image"
    />

    <!-- Botão para voltar -->
    <a href="index.html" id="btn-home" title="Voltar para a página inicial">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
      Início
    </a>

    <script>
      // Confetti - seu código original (mantido)
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = [];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0,
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c, i) => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
          ctx.stroke();
        });

        update();
      }

      function update() {
        confetti.forEach((c, i) => {
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

          if (c.y > canvas.height) {
            confetti[i] = {
              x: Math.random() * canvas.width,
              y: -20,
              r: c.r,
              d: c.d,
              color: c.color,
              tilt: c.tilt,
              tiltAngleIncremental: c.tiltAngleIncremental,
              tiltAngle: c.tiltAngle,
            };
          }
        });
      }

      // Orbitar as imagens
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");

      // Centro da órbita (posição do texto)
      function getCenter() {
        const h1 = document.querySelector("h1");
        const rect = h1.getBoundingClientRect();
        return {
          x: rect.left + rect.width / 2,
          y: rect.top + rect.height / 2,
        };
      }

      let angle1 = 0;
      let angle2 = Math.PI; // para começar na posição oposta

      // Distância do centro circular (controle fácil)
      const orbitRadius = 190;

      function animateOrbit() {
        const center = getCenter();

        // Calcula posições das imagens na órbita circular
        const x1 = center.x + orbitRadius * Math.cos(angle1) - img1.width / 2;
        const y1 = center.y + orbitRadius * Math.sin(angle1) - img1.height / 2;

        const x2 = center.x + orbitRadius * Math.cos(angle2) - img2.width / 2;
        const y2 = center.y + orbitRadius * Math.sin(angle2) - img2.height / 2;

        // Atualiza posição das imagens
        img1.style.left = `${x1}px`;
        img1.style.top = `${y1}px`;

        img2.style.left = `${x2}px`;
        img2.style.top = `${y2}px`;

        // Incrementa ângulos para girar
        angle1 += 0.01;
        angle2 += 0.01;

        // Continua animação
        requestAnimationFrame(animateOrbit);
      }

      animateOrbit();

      // Continua animação do confetti
      (function animateConfetti() {
        draw();
        requestAnimationFrame(animateConfetti);
      })();

      // Ajustar canvas ao redimensionar
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
